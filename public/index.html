<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="header">
      <h1>File Sharing Web - Group 9</h1>
      <div id="greetingMessage" class="greeting-message"></div>
    </div>
    <div class="user-input">
      <!-- New input for entering username -->
      <input
        type="text"
        id="clientName"
        placeholder="Enter Username"
        required />

      <!-- New input for entering password -->
      <input
        type="password"
        id="password"
        placeholder="Enter Password"
        required />

      <!-- Buttons for starting (registering) and logging in -->
      <button onclick="register()" class="btn btn-primary">Register</button>
      <button onclick="login()" class="btn btn-success">Login</button>
    </div>
    <div class="container">
      <div class="search">
        <div class="wrapper">
          <div class="search-input">
            <a href="" target="_blank" hidden></a>
            <input type="text" placeholder="Type to search.." />
            <div class="autocom-box">
              <!-- here list are inserted from javascript -->
            </div>
            <div class="icon"><i class="fas fa-search"></i></div>
          </div>
        </div>
      </div>

      <div class="app">
        <div class="screen fs-screen active">
          <div class="file-input">
            <label for="file-input">
              Click here to select files for sharing
            </label>
            <!-- Thêm thuộc tính multiple vào input để cho phép chọn nhiều file -->
            <input
              type="file"
              id="file-input"
              class="file-upload"
              data-max-file-size="2M"
              multiple />
          </div>
          <!-- Thêm mã HTML cho phần hiển thị danh sách tên file -->
          <div class="files-list">
            <div class="title">My file:</div>
            <ul id="fileList"></ul>
          </div>
        </div>
      </div>
      <div class="client-online">
        <p>Danh sách online</p>
        <div class="list-client-online">
        </div>
        <ul id="userFileList"></ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
    <script src="index.js"></script>
    <script src="client.js"></script>
    <!-- <script src="search.js"></script> -->
    <script></script>
  </body>
</html>
